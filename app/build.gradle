plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    //Use lombok
    implementation 'org.projectlombok:lombok:1.18.18'


    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'

    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-web
    implementation 'org.springframework.boot:spring-boot-starter-web:2.7.5'

    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-test
    testImplementation group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '3.0.3'

    // https://mvnrepository.com/artifact/com.lzhpo/chatgpt-spring-boot-starter
    // implementation 'com.lzhpo:chatgpt-spring-boot-starter:1.0.0'
    implementation 'io.github.flashvayne:chatgpt-spring-boot-starter:1.0.0'

    //log4j
    implementation 'org.apache.logging.log4j:log4j-core:2.17.1'
    implementation 'org.apache.logging.log4j:log4j-api:2.17.1'
    implementation 'org.apache.logging.log4j:log4j-to-slf4j:2.17.1'

    //Httpclient
    implementation 'org.apache.httpcomponents:httpclient:4.5.13'

    // Para utilizar la clase VectorUtils
    implementation 'org.apache.commons:commons-lang3:3.12.0'

    // https://mvnrepository.com/artifact/com.fasterxml.jackson.dataformat/jackson-dataformat-xml
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.14.0'

    //implementation 'org.apache.pdfbox:pdfbox:2.0.26'
    implementation 'org.apache.pdfbox:pdfbox:2.0.26'

    // Dependencia para la integraci√≥n de JSON
    implementation 'com.fasterxml.jackson.core:jackson-databind'

}

application {
    // Define the main class for the application.
    mainClass = 'gptTest.App'
}
